
<div class="bg-primary-100">
<div class="card p-5">
  <h1 class="text-center">Form</h1> 
  <form [formGroup]="taskForm" *ngIf="taskForm"  (ngSubmit)="onSubmit()">
    <div class="flex flex-wrap card-container"   style="max-width: 100%">
    <div *ngFor="let item of jsonData;let i=index" class="flex align-items-center justify-content-center  font-bold  m-2 " style="min-width:30%; min-height: 100px" >
      <div class="field col" > 
      <ng-container *ngIf="item.type==='text'|| item.type==='email'|| item.type==='number' ||item.type==='date'  ">
      <label [for]="item.name">{{item.label}}</label> <br>
      <input  [type]="item.type"  [id]="item.name"  [formControlName]="item.name" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
      <div *ngIf="taskForm.get(item.name)!.invalid &&(taskForm.get(item.name)!.dirty || taskForm.get(item.name)!.touched )" >
       <div class="text-red-600" *ngIf="taskForm.get(item.name)?.errors?.['required']">
       {{item.message}}
       </div>
       <div class="text-red-600" *ngIf="taskForm.get(item.name)?.errors?.['pattern']">
        {{item.message3}}
        </div>
       <div class="text-red-600" *ngIf="taskForm.get(item.name)?.errors?.['email']">
        {{item.message2}}
       </div>
       <div class="text-red-600" *ngIf="taskForm.get(item.name)?.errors?.['minlength']">
         {{item.message2}}
       </div>
      </div>
    </ng-container>
    <ng-container *ngIf="item.name==='country' || item.name==='state'">
      <div *ngIf="item.dropdownOptions" >
      <label for="item.label">{{item.label}}</label><br>
      <p-dropdown  [formControlName]="item.name"  [style]="{'width':'350px','height':'40px','padding':'1'}" [options]="item.dropdownOptions"  optionLabel="value" placeholder="select cities"></p-dropdown>
      <div *ngIf="taskForm.get(item.name)!.invalid &&(taskForm.get(item.name)!.dirty ||taskForm.get(item.name)!.touched)">
       <div class="text-red-600" *ngIf="taskForm.get(item.name)?.errors?.['required']">
         {{item.message}}
       </div>
      </div>
       </div>  
      </ng-container>
      </div>
    </div>
  </div>
  <div class="card flex justify-content-center">
    <p-button label="Submit" [disabled]="taskForm.invalid" type="submit" class="mr-2" icon="pi pi-check"></p-button>
    <p-button label="Reset" type="reset" styleClass="p-button-danger" icon="pi pi-check"></p-button>
</div>
</form> 
</div>
</div>
